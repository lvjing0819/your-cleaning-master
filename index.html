<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>你的家庭清洁师</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background-color: #005bab;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lang-toggle button {
      background: white;
      color: #005bab;
      border: none;
      margin-left: 0.5rem;
      padding: 0.3rem 0.8rem;
      border-radius: 5px;
      cursor: pointer;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #005bab;
    }
  </style>
</head>
<body>
  <header>
    <h1>你的家庭清洁师</h1>
    <div class="lang-toggle">
      <button onclick="setLang('zh')">中文</button>
      <button onclick="setLang('jp')">日本語</button>
    </div>
  </header>

  <section>
    <div id="zh">
      <h2>我们的服务</h2>
      <p>我们专注于日本的二手经济服务：</p>
      <ul>
        <li>家庭空间清理</li>
        <li>废弃物分类与回收再利用</li>
        <li>古董与二手物品回收、整理与再销售</li>
        <li>环保处理与资源循环</li>
      </ul>
      <p>我们的目标是帮助客户节省空间，赋予闲置物品新生命。</p>
    </div>

    <div id="jp" style="display:none;">
      <h2>私たちのサービス</h2>
      <p>私たちは日本のリユース経済に特化しています：</p>
      <ul>
        <li>家庭の片付け・整理整頓</li>
        <li>不用品の回収とリサイクル</li>
        <li>骨董品や中古品の買取・再販</li>
        <li>環境に優しい処理と資源の循環利用</li>
      </ul>
      <p>スペースの有効活用と、モノに新しい命を吹き込むお手伝いをします。</p>
    </div>
  </section>

  <script>
    function setLang(lang) {
      document.getElementById('zh').style.display = (lang === 'zh') ? 'block' : 'none';
      document.getElementById('jp').style.display = (lang === 'jp') ? 'block' : 'none';
    }
  </script>
</body>
</html>
